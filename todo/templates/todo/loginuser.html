{% extends 'todo/base.html' %}
{% block content %}
<div class="container" style="height: inherit;">
    <div class="d-flex align-items-center flex-column row justify-content-center" style="height: inherit;">
        <div class="col-10 col-sm-6 col-md-5">
            <h1 class="text-center text-dark">Login</h1>
            {% if error %}
            <div class="alert alert-dismissible fade show alert-danger" role="alert" data-mdb-color="warning" id="customxD">
                <i class="fas fa-times-circle me-3"></i>
                Invalid login/password
                <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <!-- Username input -->
                <div class="form-group form-outline mb-4">
                    <input type="text" name="username" class="form-control" id="username">
                    <label for="username" class="form-label">Username</label>
                </div>
            
                <!-- Password input -->
                <div class="form-group form-outline mb-4">
                    <input type="password" name="password" class="form-control" id="password">
                    <label class="form-label" for="password">Password</label>
                </div>
            
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <hr>
            <p>Don't have an account? <a href="{% url 'signupuser' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
